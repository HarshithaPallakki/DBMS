<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <link rel="stylesheet" href="signin.css" />

    
  </head>
  <body>
    <div class="container">
      <div class="forms">
        <div class="form login">
          <span class="title">Login</span>

          <form action="#">
            <div class="input-field">
              <input type="text" placeholder="Email" required />
              <i class=" uil-envelope-alt"></i>
            </div>

            <div class="input-field">
              <input
                type="password"
                class="password"
                placeholder="Password"
                required
              />
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            
            <div class="input-field button">
              <input type="button" value="Login" />
            </div>
          </form>

          <div class="login-signup">
            <span class="text"
              >Don't have an account?
              <a href="#" class="text signup-link">Signup </a>
            </span>
          </div>
        </div>

        <!-- Registration Form -->
        <div class="form signup">
          <span class="title">Registration</span>

          <form action="#">
            <div class="input-field">
                <input type="tel" placeholder="Student ID" required />
                <i class="uil-postcard"></i>
              </div>

            <div class="input-field">
              <input type="text" placeholder="Username" required />
              <i class="uil uil-user"></i>
            </div>

            <div class="input-field">
                <input type="tel" placeholder="SR Number" required />
                <i class=" uil-desktop"></i>
              </div>

            <div class="input-field">
              <input type="text" placeholder="Email" required />
              <i class="uil uil-envelope icon"></i>
            </div>

            <div class="input-field">
                <input type="tel" placeholder="Phone Number" required />
                <i class=" uil-phone"></i>
              </div>

            <div class="input-field">
              <input
                type="password"
                class="password"
                placeholder="Create Password"
                required
              />
              <i class="uil uil-lock icon"></i>
            </div>

            <div class="input-field">
              <input
                type="password"
                class="password"
                placeholder="Confirm Password"
                required
              />
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            <div class="input-field button">
              <input type="button" value="Signup" />
            </div>

          </form>

          <div class="login-signup">
            <span class="text"
              >Already have an account?
              <a href="#" class="text login-link">Login </a>
            </span>
          </div>
        </div>
      </div>
    </div>

    <script src="javascript.js"></script>
  </body>
</html>
